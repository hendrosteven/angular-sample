<html data-ng-app="">
    <head>
        <title>Sample Directive</title>
        <script src="../lib/angular.min.js"></script>
    </head>
    <body>
        <div data-ng-init="names=['Hendro','Steven','Tampake']">
            <ul>
                <li data-ng-repeat="name in names">{{ name }}</li>
            </ul>
        </div>
    </body>
</html>
